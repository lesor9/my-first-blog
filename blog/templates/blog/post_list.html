{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                    {{ post.published_date }}
                </div>  
                <p>{{ post.text|linebreaksbr }}
                    <br>
                    <img src= {% static "images/al.jpg" %} alt="Приветушки" width="50%"></p>
                
        </div>
    {% endfor %}
{% endblock %}
